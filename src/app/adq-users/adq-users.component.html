
<mat-form-field class="example-full-width">
  <input #searchField matInput 
    autofocus="true"
    (input)="searchFieldListener.next(searchField.value)"
    placeholder="filtrez..." 
    value="Jacques Martin">
</mat-form-field>

<mat-list>
  <h3 mat-subheader>Utilisateurs</h3>
  <mat-list-item *ngFor="let user of users | async">
    <mat-icon mat-list-icon>Utilisateur</mat-icon>
    <h4 mat-line>{{user.name}}</h4>
    <p mat-line> {{user.email}} </p>
    <mat-divider></mat-divider>
  </mat-list-item>
  
</mat-list>

<pre>{{inputField | json}}</pre>
